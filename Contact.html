<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Serenity - Contact</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: black;
        background-image: url(Background.jpg);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
      }

      /* Navbar */
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.7);
        padding: 20px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
      }

      nav .logo {
        font-size: 2rem;
        color: #333;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin-left: 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: black;
        font-size: 1.5rem;
      }

      nav ul li a:hover {
        color: #ec764b;
      }

      /* Contact Section */
      header {
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      header h1 {
        font-size: 4rem;
        margin-bottom: 15px;
      }

      header p {
        font-size: 1.3rem;
        margin-bottom: 25px;
      }

      /* Contact Form */
      section {
        padding: 20px 20px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
      }

      section h2 {
        font-size: 2rem;
        margin-bottom: 15px;
        color: #333;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .contact-form button {
        padding: 20px 30px;
        background: #ec764b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
      }

      .contact-form button:hover {
        background: #e3693f;
        transform: scale(1.15);
      }

      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 15px 10px;
      }

      footer p {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">Café Serenity</div>
      <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="Menu.html">Menu</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Contact Section -->
    <header>
      <h1>Contact Us</h1>
      <p>We'd love to hear from you!</p>
    </header>

    <!-- Contact Form -->
    <section>
      <h2>Don't Let Offers Slip Away! Get in Touch Now!</h2>
      <form class="contact-form" action="process.php" method="POST">
        <input type="text" name="name" placeholder="Your Name:" required />
        <input type="email" name="email" placeholder="Your Email:" required />
        <textarea name="message" placeholder="Your Message:" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>2025 Café Serenity. All Rights Reserved.</p>
    </footer>
  </body>
</html>
