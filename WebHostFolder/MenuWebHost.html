<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Serenity - Menu</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-image: url(Background.jpg);
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
      }

      /* Navbar */
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.7);
        padding: 20px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
      }

      nav .logo {
        font-size: 2rem;
        color: black;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin-left: 15px;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        font-size: 1.5rem;
      }

      nav ul li a:hover {
        color: #ec764b;
      }

      /* Menu Section */
      header {
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      header h1 {
        font-size: 3.5rem;
        margin-bottom: 15px;
      }

      header p {
        font-size: 1.8rem;
        margin-bottom: 25px;
      }

      /* Menu Items */
      section {
        padding: 40px 20px;
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
      }

      section h2 {
        font-size: 2rem;
        margin-bottom: 15px;
        color: #333;
      }

      .menu-item {
        display: inline-block;
        margin: 15px;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .menu-item:hover {
        transform: scale(1.25);
      }

      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 15px 10px;
      }

      footer p {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">Café Serenity</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="MenuWebHost.html">Menu</a></li>
        <li><a href="AboutWebHost.html">About</a></li>
        <li><a href="ContactWebHost.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Menu Section -->
    <header>
      <h1>Our Menu</h1>
      <p>Delicious Coffee, Snacks & More</p>
    </header>

    <!-- Menu Items -->
    <section>
      <h2>Our Specialties</h2>
      <div class="menu-item">
        <h3>Coffee</h3>
        <p>Espresso, Latte, Cappuccino</p>
      </div>
      <div class="menu-item">
        <h3>Snacks</h3>
        <p>Cakes, Muffins, Cookies</p>
      </div>
      <div class="menu-item">
        <h3>Tea</h3>
        <p>Green Tea, Herbal Tea</p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>2025 Café Serenity. All Rights Reserved.</p>
    </footer>
  </body>
</html>
